<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="utf-8">
		  <meta name="viewport"
		  content="width=device-width, initial-scale=1">
		  <title>Basic Bootstrap Template</title>
		  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
		  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
		  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
</head>
<body>
<!-- Navigation bar Started -->
       <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
	   <div class="container-fluid">
	   <a href="#" class="navbar-brand">KBN COLLEGE</a>
	   <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
	   <span class="navbar-toggler-icon"></span>
	   </button>
	   <div class="collapse navbar-collapse" id="navbarCollapse">
	   <div class="navbar-nav">
	   <a href="#" class="nav-item nav-link active">Home</a>
	   <a href="#" class="nav-item nav-link">Service</a>
	   <a href="#" class="nav-item nav-link">About</a>
	   <a href="#" class="nav-item nav-link">Contact</a>
	   </div>
	   <div class="navbar-nav ms-auto">
	   <a href="#" class="nav-item nav-link">Register</a>
	   <a href="#" class="nav-item nav-link">Login</a>
	   </div>
	   </div>
	   </div>
	   </nav>
<!-- Navigation bar Ended -->
<!-- Carousel Started -->
<div class="container">
<div id="myCarousel" class="carousel slide" data-bs-ride="carousel">

<!-- carousel indicators -->
<ol class="carousel-indicators">
<li data-bs-target="#myCarousel" data-bs-slide-to="0" class="active"></li>
<li data-bs-target="#myCarousel" data-bs-slide-to="1" class="active"></li>
</ol>

<!-- Wrapper for carousel item -->

<div class="carousel-inner">
<div class="carousel-item active">
<img src="kbn-logo.jpg" class="d-block w-100" alt="Slide1">
<div class="carousel-caption d-none d-md-block">
<h5>First slide label</h5>
<p>Some demostrative content for slide-1.</p>
</div>
</div>
<div class="carousel-item">
<img src="kbn2.jpg" class="d-block w-100" alt="Slide 2">
<div class="carousel-caption d-none d-md-block">
<h5>Second slide label</h5>
<p>Some demonstrative content slide-2.</p>
</div>
</div>

<!-- Carousel Controls -->

<a class="carousel-control-prev" href="#myCarousel" data-bs-slide="prev">
<span class="carousel-control-prev-icon"></span>
</a>
<a class="carousel-control-next" href="#myCarousel" data-bs-slide="next">
<span class="carousel-control-next-icon"></span>
</a>
	   </body>
	   </html>
